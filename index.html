<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .help-block {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <form class="form-horizontal" novalidate>
        <fieldset>

            <legend>Converter</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="have">Currency I have:</label>
                <div class="col-md-4">
                    <select id="have" name="have" class="form-control"></select>
                    <span class="help-block">Please, choose the currency</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="want">Currency I want:</label>
                <div class="col-md-4">
                    <select id="want" name="want" class="form-control"></select>
                    <span class="help-block">Please, choose the currency</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="amount">Amount</label>
                <div class="col-md-4">
                    <input id="amount" name="amount" type="number" min="0" placeholder="Enter amount" class="form-control input-md">
                    <span class="help-block">Please, enter valid amount</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="result">Result</label>
                <div class="col-md-4">
                    <input id="result" name="result" type="text" class="form-control input-md" disabled readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="exchange">Single Button</label>
                <div class="col-md-4">
                    <button id="exchange" type="button" name="exchange" class="btn btn-primary" disabled>Exchange</button>
                </div>
            </div>
        </fieldset>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
